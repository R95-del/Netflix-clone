<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <a class="logo" href="https://www.netflix.com/" target="_blank"><img src="https://bit.ly/2VdIFUK" /></a>
    <div class="login">
        <h1 class="login__title">Sign In</h1>
        <div class="login__group">
            <input class="login__group__input" type="text" required="true" />
            <label class="login__group__label">Email or phone number</label>
        </div>
        <div class="login__group">
            <input class="login__group__input" type="password" required="true" />
            <label class="login__group__label">Password</label>
        </div>
        <button class="login__sign-in" type="button">Sign In</button>
        <div class="login__secondary-cta"><a class="login__secondary-cta__text" href="#">Remember me</a><a
                class="login__secondary-cta__text login__secondary-cta__text--need-help" href="#">Need help?</a></div>
    </div>
    

   

</body>

</html>
